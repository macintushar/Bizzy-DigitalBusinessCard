<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bizzy Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        #grad 
        {
        background-image: linear-gradient(to bottom right, #FFC2C2, #FFD7A8);
        }
        .fakeimg 
        {
        height: 200px;
        background: #aaa;
        }
        .domineFont
        {
            font-family: 'Domine', serif;
        }
        .ibmFont
        {
            font-family: 'IBM Plex Serif', serif;
        }
    </style>
    {% load static %}
</head>
<body style="height: fit-content;">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center ">
      <a class="navbar-brand " href="#">
        <img src='{% static "media/BizzyCardApp/images/logo-full.png" %}' alt="Avatar Logo" style="width:40px;" class="rounded-pill center justify-content-center text-center"> 
      </a>
    </div>
  </nav>
  <br>
  <div class="container mt-3 justify-content-center text-center">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <div class="card" style="width:400px">
          <div class="card-header">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">PROFILES</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p>URL of this page: {{ request.get_full_path }}</p>
          </div> 
          <div class="card-footer">Footer</div>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>


  <div class="container mt-5 d-flex justify-content-center center" id="grad">
    <div class="row">
      <div class="col-sm-4">
          <img src='{% static "media/BizzyCardApp/images/logo-full.png" %}' style="width: 85%; margin-top: 15px; margin-bottom: 5px; margin-left: 5px;" class="rounded-circle" alt="Photo1">
      </div>
      <div class="col-sm-8">
          <br>
          
          <h2 class="domineFont">{{card.first_name}} {{card.last_name}}</h2>
          <h5 class="ibmFont">{{card.position}}</h5>
          
          <br>
          
          <h3>About Me</h3>
          <p>{{card.description}}</p>
          
          <br>
          
          <div class="row">
              <div class="col-sm-5">
                  <img src='{% static "media/BizzyCardApp/images/work.png" %}' class="rounded-circle float-start" alt="Cinque Terre">
                  <h3>&nbsp;{{card.company}}</h3>
              </div>

              <div class="col-sm-1">
              </div>
              
              <div class="col-sm-5">
                  <img src='{% static "media/BizzyCardApp/images/phone.png" %}' class="rounded-circle float-start" alt="Cinque Terre">
                  <h3>&nbsp;{{card.phone}}</h3>
              </div>
          </div>

          <br>
          
          <div class="row">
              <div class="col-lg-6">
                <div class="bg-primary" width="fit-content">
                  <img src='{% static "media/BizzyCardApp/images/email.png" %}' class="rounded-circle" height="40px" alt="Cinque Terre">
                  <button type="button" class="btn btn-primary btn-lg">
                    <h5>&nbsp;{{card.email}}</h5>
                  </button>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="d-inline-flex">
                  <a href="{{card.linkedin_url}}">
                    <img src='{% static "media/BizzyCardApp/images/linkedin.png" %}' class="rounded-circle" height="30px" alt="Cinque Terre">
                    <h4 class="text-white">Connect with me on LinkedIn</h4>
                  </a>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
  </div>

</body>
</html>
