<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        #grad 
        {
        background-image: linear-gradient(to bottom right, #FFC2C2, #FFD7A8);
        }
        .fakeimg 
        {
        height: 200px;
        background: #aaa;
        }
        .domineFont
        {
            font-family: 'Domine', serif;
        }
        .ibmFont
        {
            font-family: 'IBM Plex Serif', serif;
        }
    </style>
    {% load static %}
</head>
<body style="height: fit-content;">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center ">
      <a class="navbar-brand " href="#">
        <img src='{% static "media/BizzyCardApp/images/logo-full.png" %}' alt="Avatar Logo" style="width:40px;" class="rounded-pill center justify-content-center text-center"> 
      </a>
    </div>
  </nav>
  <br>
  

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
  </div>

</body>
</html>
