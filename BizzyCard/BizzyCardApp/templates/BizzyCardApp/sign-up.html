<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  
  <style>
    #grad 
    {
      background-image: linear-gradient(to bottom right, #FFC2C2, #FFD7A8);
    }
    .oswald
    {
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body style="background-color: #FFFAF2;">
<br>
<br>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid justify-content-center ">
    <a class="navbar-brand " href="#">
      <img src="/static/images/logo-full.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill center justify-content-center text-center"> 
    </a>
  </div>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>

<div class="container center oswald" id="grad"  style="border-radius: 10%; width: 350px;">  
  <br>
  <form>
  <table class="table table-borderless table-responsive container">
    <tbody>
        <tr>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">EMAIL:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
        </tr>   
        <tr>
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">USERNAME:</label>
                <input type="username" class="form-control" id="username" placeholder="Enter Username" name="username" required>
            </div>
        </tr>
        <tr>
            <div class="mb-3">
                <label for="pwd" class="form-label">PASSWORD:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
        </tr>
        <tr>
            <div class="mb-3">
                <label for="pwd-rpt" class="form-label">REPEAT PASSWORD:</label>
                <input type="password" class="form-control" id="pwd-rpt" placeholder="Repeat password" name="pswd-rpt" required>
            </div>
        </tr>

        <tr>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light center text-center">Submit</button>
            </div>
        </tr>
    </tbody>
    </table>
    </form>
    <div class="text-center">
        <a href="login.html" class="link-dark">
            Already have an account? Login
        </a>
    </div>
</div>

</body>
</html>
